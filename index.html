<style>
    * {
        box-sizing: border-box;
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: rgba(193, 193, 193, 1);
    }

    .menu {
        position: absolute;
        top: 0;
        background: #e74c3c;
        border-bottom: 8px solid #c0392b;
        padding: 0;
        margin: 0;
        white-space: nowrap;
        list-style: none;
        width: 100%;
        overflow: scroll;
        height: 50px;
    }
</style>
<ul class="menu"></ul>
<script>
    window.onload = function () {
        var isLocal = /^(?:file):/, xmlHttp = new XMLHttpRequest();

        xmlHttp.onreadystatechange = function () {

            if (isLocal.test(location.href)) {
                console.error("Can't do local");
                return;
            }

            if (xmlHttp.readyState !== 4 || !xmlHttp.responseText) {
                return;
            }

            document.open();
            var resp = xmlHttp.responseText;
            resp = resp.replace(/src=\"/gi, 'src="bower_components/jspdf-autotable/examples/');
            document.write(resp);
            document.close();

            var arr = document.getElementById("page").getElementsByTagName('script');
            for (var n = 0; n < arr.length; n++)
                eval(arr[n].innerHTML);
        };

        try {
            xmlHttp.open("GET", "bower_components/jspdf-autotable/examples/examples.html", true);
            xmlHttp.send();
        } catch (err) {
            console.error("Couldn't do http request")
        }
    }
</script>
